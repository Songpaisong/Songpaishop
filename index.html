<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongpaiShop - Top Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topbar">
        <div class="left-section">
          <img src="icon1.png" alt="SongpaiShop Logo" class="logo">
          <span class="site-desc">Website top-up terbesar, tercepat dan terpercaya untuk pembelian kredit game dan entertainment</span>
        </div>
    
        <div class="right-section">
          <input type="text" placeholder="Cari game..." class="search-input">
          <a href="#" class="btn-daftar">Daftar</a>
        </div>
      </div>
  </header>

  <main>
    <h2>Game Populer</h2>
    <div class="game-grid">
      <!-- Contoh satu item game -->
      <div class="game-card">
        <img src="mole.png" alt="Mobile Legends">
        <p>Mobile Legends: Bang Bang</p>
      </div>

      <div class="game-card">
        <img src="ff.png" alt="Free Fire">
        <p>Free Fire</p>
      </div>

      <div class="game-card">
        <img src="genshin.png" alt="Genshin Impact">
        <p>Genshin Impact</p>
      </div>

      <div class="game-card">
        <img src="pubg.png" alt="PUBG Mobile">
        <p>PUBG Mobile</p>
      </div>

      <!-- Tambahkan lebih banyak sesuai kebutuhan -->
    </div>
  </main>

  </footer>
</body>
</html>
